<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="language-switcher">
        <button id="lang-en">ENG</button>
        <button id="lang-pl">PL</button>
    </div>
    <div id="patient-info">
        <span id="patient-name">Mateusz Klimosz</span>
        <span id="patient-id">#940316</span>
    </div>
    <h1 id="title">Health Journal</h1>
    <form id="measurement-form">
        <label for="date" id="label-date">Date:</label>
        <input type="date" id="date" required>
        <label for="bloodPressure" id="label-bloodPressure">Blood Pressure:</label>
        <input type="text" id="bloodPressure" placeholder="120/80" required>
        <label for="bloodSugar" id="label-bloodSugar">Blood Sugar (mg/dL):</label>
        <input type="number" id="bloodSugar" required>
        <button type="submit" id="submit-button">Add Measurement</button>
    </form>
    
    <h2 id="chart-title">Health Measurements Over Time</h2>
    <canvas id="healthChart" width="300" height="150"></canvas>
    
    <ul id="measurements-list"></ul>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
